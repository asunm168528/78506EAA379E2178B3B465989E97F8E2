<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <p style="background-image: url('background.jpg');">
    <style>
        /* Make the body take the full height of the screen */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #08c3f1;
        }

        /* Centering the start button */
        .start-button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>


   <!--
    
   --> 
    <button class="start-button" onclick="window.location.href='home.html'">Start</button>

</body>
</html>
